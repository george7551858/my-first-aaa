<button mat-raised-button (click)="refresh()"><mat-icon>refresh</mat-icon> refresh</button>
<button mat-raised-button (click)="createAction()"><mat-icon>create</mat-icon> create</button>
<button mat-raised-button (click)="editAction(this.selection.selected[0])" [disabled]="!isSelected"><mat-icon>edit</mat-icon> edit</button>
<button mat-raised-button (click)="deleteAction(this.selection.selected[0])" [disabled]="!isSelected"><mat-icon>delete</mat-icon> delete</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- website Column -->
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
      <td mat-cell *matCellDef="let element"> {{element.website}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="{'selected': selection.isSelected(row)}"
      (click)="selection.toggle(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
